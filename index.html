<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Openspending Listify</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Openspending Listify</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="./">Home</a></li>
                  <li><a href="http://www.openspending.nl/" target="_blank">Openspending <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></li>
                  <li><a href="http://openstate.eu/contact">Contact <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Lijsten maken</h1>
            <p class="lead">Ik wil een lijst van de</p>
            <p class="lead">
              <a id="choice-size" href="#" data-toggle="modal" data-target="#modal-size">10</a>
              <a id="choice-order" href="#" data-toggle="modal" data-target="#modal-order">hoogste</a>
              <a id="choice-kind" href="#" data-toggle="modal" data-target="#modal-kind">gemeentelijke</a>
              <a id="choice-plan" href="#" data-toggle="modal" data-target="#modal-plan">begrote</a>
              <a id="choice-direction" href="#" data-toggle="modal" data-target="#modal-direction">uitgaven</a> in
              <a id="choice-year" href="#" data-toggle="modal" data-target="#modal-year">2015</a><p>
            <p class="lead">over:</p>
            <p class="lead">
              <form id="form-label">
                <input type="text" class="form-control" placeholder="Algemeen Bestuur">
              </form>
            </p>
            <p class="lead">
              <a id="btn-submit" href="http://www.openspending.nl/" target="_blank" class="btn btn-lg btn-default">Berekenen</a>
            </p>
            <p id="status" class="lead">
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Button trigger modal -->
    <!--
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
    -->

    <!-- Modal size -->
    <div class="modal fade" id="modal-size" tabindex="-1" role="dialog" aria-labelledby="modal-size-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-size-label">Aantal resultaten</h4>
          </div>
          <div class="modal-body">
            <form id="form-size">
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="options-size-10" value="10" checked>
                  10
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="options-size-20" value="20">
                  20
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="options-size-50" value="50">
                  50
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" id="options-size-all" value="400">
                  Alle
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal order -->
    <div class="modal fade" id="modal-order" tabindex="-1" role="dialog" aria-labelledby="modal-order-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-order-label">Volgorde</h4>
          </div>
          <div class="modal-body">
            <form id="form-order">
              <div class="radio">
                <label>
                  <input type="radio" name="order" id="options-order-desc" value="desc" checked>
                  hoogste
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="order" id="options-order-asc" value="asc">
                  laagste
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal kind -->
    <div class="modal fade" id="modal-kind" tabindex="-1" role="dialog" aria-labelledby="modal-kind-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-kind-label">Soort overheid</h4>
          </div>
          <div class="modal-body">
            <form id="form-kind">
              <div class="radio">
                <label>
                  <input type="radio" name="kind" id="options-kind-county" value="county" checked>
                  gemeente
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kind" id="options-kind-province" value="province">
                  provincie
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kind" id="options-kind-watership" value="watership">
                  waterschap
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kind" id="options-kind-municipal-arrangement" value="municipal_arrangement">
                  gemeenschappelijke regeling
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="kind" id="options-kind-subcounty" value="subcounty">
                  stadsdeel
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal plan -->
    <div class="modal fade" id="modal-plan" tabindex="-1" role="dialog" aria-labelledby="modal-plan-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-plan-label">Begroting/realisatie</h4>
          </div>
          <div class="modal-body">
            <form id="form-plan">
              <div class="radio">
                <label>
                  <input type="radio" name="plan" id="options-plan-budget" value="budget" checked>
                  begrote
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="plan" id="options-plan-spending" value="spending">
                  gerealiseerde
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal direction -->
    <div class="modal fade" id="modal-direction" tabindex="-1" role="dialog" aria-labelledby="modal-direction-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-plan-label">Wat</h4>
          </div>
          <div class="modal-body">
            <form id="form-direction">
              <div class="radio">
                <label>
                  <input type="radio" name="direction" id="options-direction-in" value="in">
                  inkomsten
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="direction" id="options-direction-out" value="out" checked>
                  uitgaven
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal year -->
    <div class="modal fade" id="modal-year" tabindex="-1" role="dialog" aria-labelledby="modal-year-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modal-year-label">Welk jaar</h4>
          </div>
          <div class="modal-body">
            <form id="form-year">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap3-typeahead.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
